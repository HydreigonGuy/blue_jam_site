{% extends 'base.html' %}

{% block title %} Blue Guys {% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename='js/select.js', _external=True) }}"></script>
{% endblock %}

{% block body %}
    <div class="content">
        {% for guy in blue_guys %}
            <div style="width: 20%; display: inline flow-root; direction: none; margin: 15px;">
                <img src="{{guy.sprite}}" style="max-width: 100%; display: block; margin-bottom: 10px;">
                <b style="color: white;">{{guy.name}}</b>
                <button class="header-auth-button" style="border: none;" onclick="select({{guy.id}})">Select</button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
